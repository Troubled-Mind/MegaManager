<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="resources/img/logo.png" />
    <title>Mega Manager - Accounts</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css"
    />
    <!-- DataTables CSS with Bootstrap 5 -->
    <link
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS styling -->
    <link rel="stylesheet" href="css/custom.css?v=0.0.1" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container-fluid">
        <button
          data-mdb-collapse-init
          class="navbar-toggler"
          type="button"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand mt-2 mt-lg-0" href="/">
            <img
              src="resources/img/logo.png"
              height="60"
              alt="Mega Manager Logo"
              loading="lazy"
            />
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarLinks">
            <!-- dynamically loaded from /web/navbar/links.html -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Content Section -->
    <section class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Files</h2>
        <div class="d-flex gap-2">
          <button
            id="generateLinksBtn"
            onclick="generateMissingLinks()"
            class="btn btn-outline-info btn-sm"
          >
            Generate Missing Links
          </button>
          <button
            id="updateDetailsBtn"
            onclick="updateAllDetails()"
            class="btn btn-outline-warning btn-sm"
          >
            Update All Details
          </button>
        </div>
      </div>

      <div id="filesTableWrapper">
        <div class="table-responsive">
          <table id="filesTable" class="table table-dark table-hover">
            <thead>
              <tr>
                <th style="display: none">ID</th>
                <th>Paths</th>
                <th>Folder Name</th>
                <th>Size on Disk</th>
                <th>Is Local</th>
                <!-- Is Local icon grey/green to show status -->
                <th>Is Cloud</th>
                <!-- Is Cloud tooltip to be added to rows identifying the email, icon which is grey/green depending on status -->
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="filesTableBody">
              <!-- JS will insert rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Delete from cloud modal -->
    <div
      class="modal fade"
      id="deleteFromCloudModal"
      tabindex="-1"
      aria-labelledby="deleteFromCloudModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content text-white bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteFromCloudModalLabel">
              Confirm Cloud Deletion
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="deleteFromCloudModalBody"></p>
            <small class="text-warning d-block mt-3">
              This action will permanently delete the file from your MEGA cloud
              drive.<br />
              The file will be unrecoverable unless previously backed up.
            </small>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-light"
              data-mdb-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="confirmCloudDeleteBtn"
              class="btn btn-danger"
            >
              Delete from Cloud
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Universal Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
      <div
        id="universalToast"
        class="toast fade"
        role="alert"
        data-mdb-delay="4000"
        data-mdb-autohide="true"
      >
        <div class="toast-body text-white" id="universalToastBody">
          <!-- Message will go here -->
        </div>
      </div>
    </div>
    <!-- MDB scripts -->
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/js/mdb.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="scripts/include.js?v=0.0.1"></script>
    <script src="scripts/files.js?v=0.0.8"></script>
  </body>
</html>
