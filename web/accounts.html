<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="resources/img/logo.png" />
    <title>Mega Manager - Accounts</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css"
    />
    <!-- Custom CSS styling -->
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <style>
      /* Custom CSS for flashing rows */
      @keyframes rowGlow {
        0% {
          box-shadow: 0 0 0px #ffc107;
        }
        50% {
          box-shadow: 0 0 10px #ffc107;
        }
        100% {
          box-shadow: 0 0 0px transparent;
        }
      }

      .flash-row {
        animation: rowGlow 1s ease-in-out;
      }
    </style>
    <!-- Navbar -->
    <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container-fluid">
        <button
          data-mdb-collapse-init
          class="navbar-toggler"
          type="button"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand mt-2 mt-lg-0" href="/">
            <img
              src="resources/img/logo.png"
              height="60"
              alt="Mega Manager Logo"
              loading="lazy"
            />
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarLinks">
            <!-- dynamically loaded from /web/navbar/links.html -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Content Section -->
    <section class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Mega Accounts</h2>
        <button
          id="refreshAllBtn"
          class="btn btn-primary"
          onclick="refreshAllAccounts()"
          title="Log in to all accounts"
        >
          <i class="fas fa-sync-alt me-2" id="refreshAllIcon"></i>
          Refresh login for all accounts
        </button>
      </div>

      <div id="accountTableWrapper">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Pro</th>
              <th>Used</th>
              <th>Total</th>
              <th>Last Login</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="accountTableBody">
            <!-- JS will insert rows here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- MDB scripts -->
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/js/mdb.umd.min.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/accounts.js"></script>
  </body>
</html>
